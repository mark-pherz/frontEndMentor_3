<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">
      <img class="img-hero" src="./images/illustration-hero.svg" alt="a girl listening to music with headphones">
      <div class="inner-wrapper">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscription">
          <img src="./images/icon-music.svg">
          <span class="annual-plan">Annual Plan<br><span class="price">$59.99/year</span></span>
          <a href="#">change</a>
        </div>
        <a href="#" class="payment-button">Proceed to Payment</a>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
